
<span style="background-color: rgb(247,247,247);">
  <div class="flx" style="margin-top: 50px;">
    <div style="border: 2px solid rgb(0,182,239);border-radius: 10px;width: 35%;padding: 30px;justify-content: center;" class="wow fadeIn">
      <form novalidate #addForm="ngForm" (ngSubmit)="onSubmit()">
        <h1 style="font-family: 'Tangerine', cursive;font-weight: bolder;" class="text-center">Create Club</h1>
        <div class="form-group">
          <label for="exampleInputEmail1">Club Name</label>
          <input type="text" required [(ngModel)]="newClub.name" name="name" #name="ngModel" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter club name">
          <!-- <small id="emailHelp" class="form-text text-muted">This will be the club </small> -->
          <div *ngIf="name.invalid && (name.dirty || name.touched)">
            <small *ngIf="name.errors?.required" class="error">Club Name is required</small>
          </div>
        </div>
  
        <div class="form-group">
          <label for="exampleInputEmail1">Category</label>
          <select class="form-control custom-select" name="category" [(ngModel)]="newClub.category">
            <!-- <option [value]="select">--select--</option> -->
            <option [value]="0">Technology</option>
            <option [value]="1">Art & Culture</option>
            <option [value]="2">Career & Business</option>
            <option [value]="3">Health & Wellness</option>
            <option [value]="4">Hobbies & Passion</option>
            <option [value]="5">Diversity & Inclusion</option>
            <option [value]="6">Religion & Spirituality</option>
            <option [value]="7">Philosophy</option>
            <option [value]="8">Science & Education</option>
            <option [value]="9">Social Activities</option>
            <option [value]="10">Familyealth</option>
            <option [value]="11">Movies & Series</option>
            <!-- <option [value]="12">General</option> -->
          </select>
          <!-- <small id="emailHelp" class="form-text text-muted">This will be the club </small> -->
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1" >Type</label>
          <select class="form-control custom-select" name="clubType" [(ngModel)]="newClub.clubType">
            <option [value]="1">Public</option>
            <option [value]="2">Private</option>
          </select>
          <!-- <small id="emailHelp" class="form-text text-muted">This will be the club </small> -->
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Tags</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter club name">
          <small id="emailHelp" class="form-text text-muted">Employees can find your club using any of these tags</small>
        </div>
        <div class="flx" style="justify-content: end;">
          <button routerLink="/home" class="btn btn-danger" style="margin-right: 20px;">Cancel</button>
          <button type="submit" type="submit" [disabled]='!addForm.valid'  class="btn btn-success">Create</button>
        </div>
  
        
      </form>
    </div>
  </div>
</span>
